<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>They don't care about us</title>
  <style>
    body {
      background-color: #1b1b2f;
      color: #ffffff;
      font-family: Georgia, serif;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 0;
    }
    h2 {
      text-align: center;
      margin-top: 5px;
    }
    h2 a {
      color: #7ec8e3;
      text-decoration: none;
      font-size: 1.2em;
    }
    audio {
      display: block;
      margin: 30px auto;
    }
    .lyrics-container {
      max-width: 900px;
      margin: 40px auto 0 auto;
      text-align: center;
      position: relative;
    }
    .girl-img {
      position: absolute;
      left: -240px;
      top: 0;
      width: 180px;
    }
    .lips {
      position: absolute;
      right: -200px;
      top: 0;
      display: flex;
      flex-wrap: wrap;
      width: 140px;
      height: 700px;
    }
    .lips img {
      width: 36px;
      margin: 4px;
    }
    .line {
      margin-bottom: 24px;
      font-size: 1.2em;
    }
    .options {
      display: inline-flex;
      gap: 10px;
      flex-wrap: wrap;
      margin-left: 10px;
    }
    .choice {
      background-color: #2f2f3d;
      color: #ffffff;
      border: 2px solid #555;
      border-radius: 10px;
      padding: 6px 16px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
    }
    .choice:hover {
      background-color: #3f3f50;
    }
    .choice.correct {
      background-color: #2e7d32;
      border-color: #2e7d32;
    }
    .choice.incorrect {
      background-color: #c62828;
      border-color: #c62828;
    }
    .buttons {
      margin-top: 40px;
      text-align: center;
    }
    .buttons button {
      background-color: pink;
      color: black;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <h1>Listen & Sing</h1>
  <h2><a href="https://t.me/joinandgetinspired" target="_blank">Join&GetInspired</a></h2>

  <audio controls>
    <source src="audio.mp3" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <div class="lyrics">
<div class="line">Skin head, dead head</div>
<div class="line">Everybody gone bad</div>
<div class="line">Situation, aggravation</div>
<div class="line">Everybody allegation</div>
<div class="line">In the suite, on the news</div>
<div class="line">Everybody dog food</div>
<div class="line">Bang bang, shot dead</div>
<div class="line">
  Everybody's gone mad
  <span class="options">
    <span class="choice" data-correct="true" onclick="checkChoice(this)">an angel</span>
    <span class="choice" data-correct="false" onclick="checkChoice(this)">the law</span>
    <span class="choice" data-correct="false" onclick="checkChoice(this)">no clue</span>
  </span>
</div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const wordChoices = document.querySelectorAll('.word-choice');
            wordChoices.forEach(word => {
                word.addEventListener('click', function () {
                    if (this.dataset.correct) {
                        this.classList.add('correct');
                    } else {
                        this.classList.add('incorrect');
                    }
                });
            });

            document.getElementById('translateBtn').addEventListener('click', function () {
                const translation = document.getElementById('translationText');
                translation.style.display = translation.style.display === 'block' ? 'none' : 'block';
                document.getElementById('discussionText').style.display = 'none';
            });

            document.getElementById('discussBtn').addEventListener('click', function () {
                const discussion = document.getElementById('discussionText');
                discussion.style.display = discussion.style.display === 'block' ? 'none' : 'block';
                document.getElementById('translationText').style.display = 'none';
            });
        });
    </script>
</body>
</html>
