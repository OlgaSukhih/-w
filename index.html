<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>They Don't Care About Us</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: white;
      font-size: 2.5em;
    }
    h2 {
      color: #ff69b4;
      font-size: 2em;
      margin: 0.5em 0;
    }
    .choice {
      background-color: #333;
      color: white;
      padding: 5px 10px;
      margin: 3px;
      border-radius: 15px;
      cursor: pointer;
      display: inline-block;
    }
    .choice.correct {
      background-color: #6ca36c;
    }
    .choice.incorrect {
      background-color: #e88dab;
    }
    button {
      background-color: #444;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <h1>Listen &amp; Sing</h1>
  <a href="https://t.me/joinandgetinspired" target="_blank">Join &amp; Get Inspired</a>
  <h2>They Don't Really Care About Us</h2>
  <audio controls>
    <source src="Michael Jackson - They Don't Care About Us.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <div class="lyrics-container">
    <p><span class="choice" data-answer="true">Skinhead</span>/<span class="choice">Baldhead</span>, <span class="choice" data-answer="true">dead head</span>/<span class="choice">dread head</span>, everybody gone <span class="choice" data-answer="true">mad</span>/<span class="choice">bad</span></p>
    <!-- Добавьте остальные строки песни с интерактивными плашками здесь -->
    <button onclick="alert('Translation will be shown here.')">Translate</button>
    <button onclick="alert('Let's discuss: What social issues does the song address? Do you agree with the message?')">Let's Discuss</button>
  </div>
  <script>
    const choices = document.querySelectorAll('.choice');
    choices.forEach(choice => {
      choice.addEventListener('click', () => {
        const siblings = choice.parentElement.querySelectorAll('.choice');
        siblings.forEach(sib => {
          sib.classList.remove('correct', 'incorrect');
          sib.style.pointerEvents = 'none';
        });
        if (choice.hasAttribute('data-answer')) {
          choice.classList.add('correct');
        } else {
          choice.classList.add('incorrect');
        }
      });
    });
  </script>
</body>
</html>
